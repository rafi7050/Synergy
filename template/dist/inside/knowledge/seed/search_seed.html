{% extends "dist/inside/template_inside.html" %}
    
{% block titre %} Search Seed {% endblock %}
{% block contenu %}
    <style>
    @media only screen and (max-width: 571px ) {

    .my select{


        width: 75vw;

}
        .d-down.show{
            left:0px !important;
    }


    }
            .d-down.show{
            left:-11vw !important;
    }




    </style>

<main>
    <section id=content>
        <div class="bg-image bg-cover w-100 vh-100" style="background-image: url(/static/assets/images/photos/platform/Search_Seed.jpg);"></div>
        <div class=container>
            <div class="row vh-100 text-center justify-content-center align-items-center">
                <div class="col-11 col-md-8 col-lg-6">
                    <div class=row>
                        <div class="square d-flex w-100 mt-5">
                            <div
                                class="square-inner bg-white border mx-auto p-4 d-flex flex-column w-100 justify-content-center">
                                <h1>Search a Seed</h1>
                                <form action="{% url 'knowledge:return_seed' %}" method="get">
                                  <select class="mdb-select md-form mt-3 mb-3 col-6" searchable="Search here..">
    <option value="" disabled selected>SDG</option>
                                            {% for inf in seed_look.sdg_info  %}
    <option value="{{ forloop.counter }}">{{ inf }}</option>
      {% endfor %}


  </select>
                                    <select class="mdb-select md-form mt-3 mb-3 col-6" searchable="Search here..">
    <option value="" disabled selected>Value Chain</option>
                                            {% for value in seed_look.value_chain_info  %}
    <option value="{{ forloop.counter }}">{{ value }}</option>
      {% endfor %}


  </select>
                                <select class="mdb-select md-form mt-3 mb-3 col-6" searchable="Search here..">
    <option value="" disabled selected>Industry</option>
                                            {% for industry in seed_look.industry_info  %}
    <option value="{{ forloop.counter }}">{{ industry }}</option>
      {% endfor %}


  </select>



                                    <button type="submit" class="btn btn-dark col-6">Done</button>
                                </form>  
                                </div>
                                <div class="text-center">                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
