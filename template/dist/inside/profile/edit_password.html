{% extends "dist/inside/template_inside.html" %}
    
{% block titre %} Edit Password {% endblock %}
    
{% block contenu %} 

    <main>
        <section id=content>
            <div class="container-fluid px-0">
                <div class="row vh-100">
                    <div class="col">
                        <div class="bg-image bg-cover"
                            style="background-image: url(/static/assets/images/photos/platform/Desert.jpg);"></div>
                    </div>
                    <div class="position-absolute col-md-12 col-lg-6 col-xl-5 center ml-lg-n9">
                        <div class="square d-flex w-100 mt-5">
                            <div
                                class="square-inner bg-dark text-white mx-auto p-4 p-lg-6 d-flex flex-column justify-content-center">
                                <h1>Change your Password</h1>
                                <form method="post">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <button type="submit">Save changes</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

{% endblock %}
